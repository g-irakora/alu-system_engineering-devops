<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Ceci n'est pas une page</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f4f8;
            color: #333;
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
        }
        
        .container {
            text-align: center;
            max-width: 800px;
            padding: 40px 20px;
        }
        
        .error-code {
            font-size: 120px;
            font-weight: 700;
            margin: 0;
            background: linear-gradient(45deg, #ff416c, #ff4b2b);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            line-height: 1;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1);
        }
        
        .error-message {
            font-size: 24px;
            margin: 20px 0;
            color: #555;
            font-style: italic;
        }
        
        .image-container {
            margin: 30px 0;
            position: relative;
        }
        
        .frame {
            width: 300px;
            height: 300px;
            border: 15px solid #8B4513;
            border-radius: 5px;
            position: relative;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            background-color: #fff;
            overflow: hidden;
        }
        
        .picture {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f8f9fa;
        }
        
        .void {
            width: 70%;
            height: 70%;
            border: 4px dashed #ccc;
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }
        
        .void::before {
            content: "?";
            font-size: 100px;
            color: #ddd;
            opacity: 0.5;
        }
        
        .label {
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #f8f9fa;
            padding: 5px 15px;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            font-size: 14px;
            font-style: italic;
        }
        
        .home-button {
            display: inline-block;
            margin-top: 30px;
            padding: 12px 24px;
            background: linear-gradient(45deg, #ff416c, #ff4b2b);
            color: white;
            text-decoration: none;
            border-radius: 30px;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(255, 65, 108, 0.3);
        }
        
        .home-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(255, 65, 108, 0.4);
        }
        
        .error-description {
            margin-top: 20px;
            color: #666;
            max-width: 600px;
        }
        
        .animation {
            animation: float 6s ease-in-out infinite;
        }
        
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
            100% { transform: translateY(0px); }
        }
        
        @media (max-width: 768px) {
            .error-code {
                font-size: 100px;
            }
            
            .frame {
                width: 250px;
                height: 250px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="error-code">404</h1>
        <p class="error-message">Ceci n'est pas une page</p>
        
        <div class="image-container animation">
            <div class="frame">
                <div class="picture">
                    <div class="void"></div>
                </div>
                <div class="label">Page Not Found</div>
            </div>
        </div>
        
        <p class="error-description">
            The page you're looking for appears to have vanished into the digital void, much like the image that should be in this frame. It might have been moved, deleted, or perhaps never existed in the first place.
        </p>
        
        <a href="/" class="home-button">Return Home</a>
    </div>
    
    <script>
        // Add some subtle animation to the void
        document.addEventListener('mousemove', (e) => {
            const void = document.querySelector('.void');
            const xAxis = (window.innerWidth / 2 - e.pageX) / 25;
            const yAxis = (window.innerHeight / 2 - e.pageY) / 25;
            void.style.transform = `rotateY(${xAxis}deg) rotateX(${yAxis}deg)`;
        });
    </script>
</body>
</html>
